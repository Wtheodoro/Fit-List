<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Fit List</title>
</head>
<body>
    <div class="top">
        <div class="fit">
            <div class="fit_title">
                Last Fitted
            </div>

            <div class="fit_next">Tony Stark</div>

            <div class="fit_next1st clearfix">
                <div class="fit_next1st--text">First</div>
                <div class="right">
                    <div class="fit_next1st--name">Tony Stark</div>
                </div>
            </div>

            <div class="fit_next2nd clearfix">
                <div class="fit_next2nd--text">Second</div>
                <div class="right clearfix">
                    <div class="fit_next2nd--name">Elon Reeve Musk</div>
                </div>
            </div>

            <div class="fit_next3rd clearfix">
                <div class="fit_next2nd--text">Third</div>
                <div class="right clearfix">
                    <div class="fit_next3rd--name">Niel Armstrong</div>
                </div>
            </div>
        </div>
    </div>







    
    <script src="script.js"></script>
</body>
</html>
